<div class="modal fade" id="facilityEditModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content p-4">
      <div class="modal-header border-0">
        <h5 class="modal-title">Edit Facility</h5>
        <button class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <form
        method="POST"
        enctype="multipart/form-data"
        action="{{ url_for('update_facility') }}"
      >
        <!-- ONLY CSRF token, not hidden_tag() -->
        {{ edit_form.csrf_token }}
        
        <!-- Manually add facility_id ONCE -->
        {{ edit_form.facility_id(id="editFacilityId") }}

        <div class="mb-3">
          <label>Facility Name</label>
          {{ edit_form.name(class="form-control", id="editFacilityName") }}
        </div>

        <div class="mb-3">
          <label>Capacity</label>
          {{ edit_form.capacity(class="form-control", id="editFacilityCapacity") }}
        </div>

        <div class="mb-3">
          <label>Image</label>
          <input
            type="file"
            name="image"
            class="form-control"
            accept="image/*"
          />
        </div>

        <div class="mb-3">
          <label>Status</label>
          {{ edit_form.status(class="form-select", id="editFacilityStatus") }}
        </div>

        <button type="submit" class="btn btn-dark w-100">
          Update Facility
        </button>
      </form>
    </div>
  </div>
</div>
