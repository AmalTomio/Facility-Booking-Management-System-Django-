<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{% block title %}Admin{% endblock %}</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/dashboard.css') }}"
    />

    {% block styles %}{% endblock %}
  </head>

  <body class="dashboard-body">
    {% include "components/header.html" %}

    <div
      class="toast-container position-fixed top-0 end-0 p-4"
      style="z-index: 1100"
    >
      {% with messages = get_flashed_messages(with_categories=true) %} {% for
      category, message in messages %}
      <div
        class="toast show align-items-center text-bg-{{
              'success' if 'success' in category
              else 'danger' if 'danger' in category
              else 'warning'
            }} border-0 mb-2"
        role="alert"
      >
        <div class="d-flex">
          <div class="toast-body">{{ message }}</div>
          <button
            type="button"
            class="btn-close btn-close-white me-2 m-auto"
            data-bs-dismiss="toast"
          ></button>
        </div>
      </div>
      {% endfor %} {% endwith %}
    </div>

    <main class="dashboard-container">
      {% include "components/sidebar.html" %}
      <div class="main-content">{% block content %}{% endblock %}</div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  </body>
</html>
